
<form [formGroup]="mainGroup" (ngSubmit)="onSubmit()" novalidate>

	<div class="col-md-8">

			<input type="hidden" formControlName="id"/>
			<input type="hidden" formControlName="headshot"/>

			<div class="block">
				<label>Id</label> 
				<input type="text" formControlName="id" class="input_field"/>
			</div>

			<div class="block">
				<label>First Name</label> 
				<input type="text" formControlName="firstName" class="input_field"> 
				<span [hidden]="!mainGroup.hasError('required', 'firstName')">Required</span>
			</div>

			<div class="block">
				<label>Last Name</label> 
				<input type="text" formControlName="lastName" class="input_field"> 
				<span [hidden]="!mainGroup.hasError('required', 'lastName')">Required</span>
			</div>

			<div class="block">
				<label>Phone</label> 
				<input type="text" formControlName="phone" class="input_field"> 
				<span [hidden]="!mainGroup.hasError('required', 'phone')">Required</span>
			</div>

			<div class="block">
				<label>Birthday</label> 
				<input type="date" formControlName="birthday" class="input_field" useValueAsDate> 
				<span [hidden]="!mainGroup.hasError('required', 'birthday')">Required</span>
			</div>

			<div class="block">
				<label>Active</label> 
				<select class="form-control" formControlName="active" class="input_field">
		    		<option>true</option>
		    		<option>false</option>
		    	</select>
				<span [hidden]="!mainGroup.hasError('required', 'active')">Required</span>
			</div>

			<div class="block">
				<label>SSN</label> 
				<input type="text" formControlName="ssn" class="input_field">
				<span [hidden]="!mainGroup.hasError('ssn', 'ssn')">Invalid</span>
			</div>

			<div formGroupName="passwordsGroup">

				<div class="block">
					<label>Password</label> 
					<input type="password" formControlName="password"  class="input_field"> 
					<span [hidden]="!mainGroup.hasError('minlength', ['passwordsGroup', 'password'])">Password is too short</span>
				</div>

				<div class="block">
					<label>Confirm password</label> 
					<input type="password" formControlName="pconfirm" class="input_field"> 
					<span [hidden]="!mainGroup.hasError('equal', 'passwordsGroup')">Passwords must be the same</span>
				</div>

			</div>

			<label>Email List</label>
			<button type="button" (click)="addEmail()">Add Email</button>

			<div formArrayName="emailList">
				<div *ngFor="let item of mainGroup.get('emailList').controls; let i=index" >
					<div [formGroupName]="i">						
						<label>Email</label> 
						<input type="hidden" formControlName="id"/>
						<input type="text" formControlName="email"  class="input_field">
						<button (click)="removeEmail(i)">R</button>
						<span [hidden]="!mainGroup.hasError('required', 'lastName')">Last Name is required</span>
					</div>
				</div>
			</div>		
		
	</div>	
		
	<div class="col-md-4">
		<div class="row">
			<img style="width:250px;" src="app/images/{{contractor.headshot}}" />
		</div>
		<div class="row" style="height:10px;">
			
		</div>
		<div style="display:block-inline;">
			<button >Save</button>
			<button (click)="onDelete()">Delete</button>
			<button (click)="onCancel()">Cancel</button>
		</div>


	</div>			
		

</form>
